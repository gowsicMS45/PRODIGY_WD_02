<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON CHRONOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Immersive Background Layers -->
    <div class="bg-layer bg-nebula"></div>
    <div class="bg-layer bg-grid"></div>
    <div class="bg-layer bg-particles" id="bg-particles"></div>

    <main class="chronos-interface">
        <!-- Header / Status -->
        <header class="status-bar">
            <span class="status-text">READY FOR LAUNCH</span>
            <div class="status-indicator"></div>
        </header>

        <!-- The Time Portal (Visual Clock) -->
        <div class="time-portal-container">
            <svg class="portal-svg" viewBox="0 0 400 400">
                <defs>
                    <linearGradient id="grad-ring" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
                    </linearGradient>
                    <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
                        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0, 243, 255, 0.1)" stroke-width="0.5" />
                    </pattern>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <!-- Clock Face Background Pattern -->
                <circle cx="200" cy="200" r="190" fill="url(#grid-pattern)" opacity="0.5" />

                <!-- Static Base Rings -->
                <circle cx="200" cy="200" r="195" class="ring-base-outer" />
                <circle cx="200" cy="200" r="150" class="ring-base-inner" />

                <!-- Micro Ticks -->
                <circle cx="200" cy="200" r="185" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"
                    stroke-dasharray="1 3" />

                <!-- Rotating Deco Rings -->
                <g id="ring-deco-1">
                    <circle cx="200" cy="200" r="170" class="ring-dashed" />
                </g>
                <g id="ring-deco-2">
                    <circle cx="200" cy="200" r="160" class="ring-dotted" />
                </g>

                <!-- Active Time Arc (Seconds) -->
                <path id="arc-seconds" class="arc-active" d="" filter="url(#glow)" />

                <!-- Rotating Hand -->
                <g id="hand-rotator">
                    <line x1="200" y1="200" x2="200" y2="30" class="hand-main" filter="url(#glow)" />
                    <circle cx="200" cy="30" r="4" class="hand-node" fill="#fff" />
                    <line x1="200" y1="200" x2="200" y2="160" stroke="var(--color-purple)" stroke-width="2"
                        opacity="0.5" /> <!-- Counter weight -->
                </g>

                <!-- Center Core -->
                <circle cx="200" cy="200" r="12" class="core-node" />
                <circle cx="200" cy="200" r="4" fill="#fff" />
            </svg>

        </div>

        <!-- Digital Time Separate -->
        <div class="digital-section">
            <div class="digital-overlay">
                <div class="time-main">
                    <span id="time-min">00</span><span class="sep">:</span><span id="time-sec">00</span>
                </div>
                <div id="ms-display" class="time-ms">.00</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="control-deck">
            <button id="btn-start" class="btn btn-primary" data-text="ENGAGE">
                <span class="btn-content">ENGAGE</span>
                <div class="btn-glitch"></div>
            </button>
            <button id="btn-pause" class="btn btn-secondary" disabled data-text="HALT">
                <span class="btn-content">HALT</span>
            </button>
            <button id="btn-lap" class="btn btn-accent" disabled data-text="LAP">
                <span class="btn-content">LAP</span>
            </button>
            <div class="btn-group-bottom">
                <button id="btn-clear" class="btn btn-danger">CLEAR</button>
                <button id="btn-export" class="btn btn-utility" disabled>DOWNLOAD DATA</button>
            </div>
        </div>

        <!-- Lap Data Panel -->
        <div class="data-panel">
            <div class="panel-header">
                <span>SEQUENCE</span>
                <span>INTERVAL</span>
                <span>ELAPSED</span>
            </div>
            <div id="lap-list" class="panel-content">
                <!-- Laps generated here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
